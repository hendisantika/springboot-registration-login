version: '3.8'
services:
  hendi-mysql:
    container_name: hendi-mysql
    image: mysql/mysql-server
    environment:
      MYSQL_DATABASE: users
      MYSQL_ROOT_PASSWORD: hendi123
      MYSQL_ROOT_HOST: '%'
      MYSQL_USER: hendi
      MYSQL_PASSWORD: hendi123
    ports:
      - "3307:3306"
    restart: always

  hendi-app:
    build: .
    volumes:
      - .:/app
      - ~/.m2:/root/.m2
    working_dir: /app
    ports:
      - 8080:8080
    command: mvn clean spring-boot:run
    depends_on:
      - hendi-mysql
    environment:
      DATABASE_HOST: hendi-mysql
      DATABASE_USER: hendi
      DATABASE_PASSWORD: hendi123
      DATABASE_NAME: users
      DATABASE_PORT: 3307